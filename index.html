<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather + Clothing Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 min-h-screen flex flex-col items-center justify-center p-4 text-gray-800">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">ðŸŒ¦ Weather & Outfit Guide</h1>

    <!-- Search -->
    <div class="flex gap-2">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        class="flex-1 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300"
      />
      <button
        id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Search
      </button>
    </div>

    <!-- Current Location -->
    <button
      id="locationBtn"
      class="w-full text-blue-600 underline hover:text-blue-800 text-sm"
    >
      Or use current location
    </button>

    <!-- Spinner -->
    <div id="spinner" class="hidden flex justify-center my-4">
      <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div> 

    <!-- Weather Display -->
    <div id="weatherDisplay" class="hidden space-y-2 border-t pt-4">
      <h2 class="text-xl font-semibold" id="weatherCity"></h2>
      <p id="weatherInfo"></p>
    </div>

    <!-- Clothing Recommendation -->
    <div id="clothingDisplay" class="hidden space-y-2 border-t pt-4">
      <h2 class="text-xl font-semibold">ðŸ‘• Clothing Recommendation</h2>
      <p id="clothingAdvice"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
